<title>Still listening?</title>
<style type="text/css">\

body, html { background: transparent; margin-left: 0.5em; margin-right: 0.5em; }
* { -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }
body {font-size:10px;font-family: AvenirNext-Regular, Roboto-Light, Roboto-Regular, Helvetica, Arial, sans-serif;}
body.android {letter-spacing: .5px;}
body.ipad-retina { font-size:20px; }
a {text-decoration:}

.spacing-m-t-40 {
margin-top: 30px;
margin-top: 3em;
}

/*  *******************************
BUTTON
****************************** */
a.button-lrg {
display: block;
text-align: center;
-webkit-border-radius: 3px;
-moz-border-radius: 3px;
-ms-border-radius: 3px;
-o-border-radius: 3px;
border-radius: 3px;
-webkit-border-radius: .2em;
-moz-border-radius: .2em;
-ms-border-radius: .2em;
-o-border-radius: .2em;
border-radius: .2em;
padding: 12px;
padding: .7em;
font-size: 15px;
font-size: 1.5em;
border:none;
text-decoration:none;
}

a.button-lrg--grey {
background-color: #ccc;
color: #666;
}

a.button-lrg--grey:active{
background-color: #aaa;
border:none;
}

a.button-lrg--blue {
background-color: #54657e;
color: #fff;
}

a.button-lrg--blue:active{
background-color: #425064;
border:none;
}

a.button-lrg--green-seafoam {
background-color: #0fb9a6;
color: #fff;
}

a.button-lrg--green-seafoam:active{
background-color: #0d9888;
border:none;
}


a.button-lrg--fixedWidthLrg {
width: 200px;
width: 13.3em;
/*width: 26rem;*/
}

a.button-lrg--marginBottomSm {
margin-bottom:13px;
margin-bottom:.8em;
/*margin-bottom:1.5rem;*/
}

a.button-lrg--marginBottomLrg {
margin-bottom:20px;
margin-bottom:1.2em;
/*margin-bottom:1.5rem;*/
}

a.button-lrg--fontSizeLrg {
font-size:18px;
font-size:1.8em;
/*font-size:2.3rem;*/
}

a.button-lrg--fontSizeXlrg,
.button-lrg--fontSizeXlrg {
font-size:20px;
font-size:2em;
}

/* BUTTON TRANSPARENT */
a.button-lrg--transparent,
.button-lrg--transparent {
display:inline-block;
border: 1px solid #fff;
-webkit-border-radius: 3px;
-moz-border-radius: 3px;
-ms-border-radius: 3px;
-o-border-radius: 3px;
border-radius: 3px;
-webkit-border-radius: .3em;
-moz-border-radius: .3em;
-ms-border-radius: .3em;
-o-border-radius: .3em;
border-radius: .3em;
padding: 6px;
padding: .6em;
color: #fff;
}

a.button-lrg--transparent--aqua-dark,
.button-lrg--transparent--aqua-dark {
border: 1px solid #00adee;
color: #00adee;
}

a.button-lrg--transparent--no-border,
.button-lrg--transparent--no-border {
color:#ccc;
border:none;
}


/*  *******************************
MODAL
****************************** */

.modal{} /* used as an empty full-width container for user to click and close modal */

.js-modalGrey {
margin-top:40px;
margin-top:4em;
}

.modal__content {
margin:0 auto;
text-align: center;
background-color: #e7e7e7;
}

.modal__content > .stack,
.modal__content > a.button-lrg,
.modal__content > .modal__content--sm__img {
margin-left: auto;
margin-right: auto;
}

.modal__content__img {
margin-left: auto;
margin-right: auto;
}

.modal__content--sm {
max-width: 360px;
max-width: 36em;
padding: 18px 18px 18px;
padding: 1.8em 1.8em 1.8em;
-webkit-border-radius: 5px;
-moz-border-radius: 5px;
-ms-border-radius: 5px;
-o-border-radius: 5px;
border-radius: 5px;
-webkit-border-radius: .5em;
-moz-border-radius: .5em;
-ms-border-radius: .5em;
-o-border-radius: .5em;
border-radius: .5em;
}

.modal__content__h1 {
font-weight: normal;
font-size: 27px;
font-size: 2.7em;
/*font-size: 3.8rem;*/
margin-bottom: 15px;
margin-bottom: .5em;
/*margin-bottom: 1.5rem;*/
font-weight: normal;
color:#666;
line-height:35px;
line-height:1.3em;
/*line-height:5rem;*/
}

.modal__content__h2 {
font-weight: normal;
font-size: 25px;
font-size: 2.5em; /* reduced font size for "Are You Still Listening" modal only */
margin-bottom: 5px; /* reduced margin bottom for "Are You Still Listening" modal only */
margin-bottom: .5em;
color:#999;
margin-top:10px; /* for "Are You Still Listening" modal only */
}

.modal__content__h3 {
font-weight: normal;
font-size: 15px;
font-size: 1.5em;
/*font-size: 1.9rem;*/
margin-bottom: 10px;
margin-bottom: 1em; /* reduced margin bottom for "Are You Still Listening" modal only */
/*margin-bottom: 2rem;*/
color:#999;
margin-top:.5em; /* increased margin top for "Are You Still Listening" modal only */
}

.modal__content__h3 > a{text-decoration: underline;}

.modal__content--transparent {
color: #fff;
background: rgba(0, 0, 0, 0);
}

.modal__content--transparent .modal__content__h1 {
color: #fff;
}

.modal__content--transparent .modal__content__h2 {
color: #ccc;
font-size: 15px;
font-size: 1.5em;
line-height: 15px;
line-height: 1.5em;
}

.modal__content__img--still-listening {
width: 125px;
width: 12.5em;
}

.js-display-block {
display:block!important;
}
</style>
