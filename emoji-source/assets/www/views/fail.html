<!-- display toast if a refresh fails -->
<div class="toast"><i class="icon-warning-sign"></i> Could not refresh feed</div>

<!-- display reload-feed if the entire feed fails -->
<a class="reload-feed"><i class="icon-refresh"></i> Tap to retry</a>

<!-- display loaderfail in place of loader if  -->
<a class="loaderfail"><i class="icon-refresh icon-large"></i></a>
