<label>
	<span ng-transclude ng-class="{'fancy-checkbox-selected': model == 1}"></span>
	<span class="fancy-checkbox">
		<input type="checkbox" ng-model="model" ng-true-value="1" ng-false-value="0" ng-change="modelChange()" ng-disabled="disabled">
		<i class="icon-circle-thin icon-2x unchecked"></i>
		<i class="icon-check-circle icon-2x checked"></i>
	</span>
</label>
